<!DOCTYPE html>
<!-- filename: game-end.html -->
<html lang="de">

<head>
    <meta charset="UTF-8">
    <!-- Viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Description for SEO -->
    <meta name="description" content="Auswertung der Wörtersuche">
    <title>Das Spiel ist vorbei!</title>
    <!-- Bootstrap CSS for easy styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <main id="mainArea" class="col-md-8">
                <!-- Page title -->
                <div class="text-center mb-4">
                    <h1 id="pageTitle">Das Spiel ist vorbei!</h1>
                    <p id="subtitle"><strong>Auswertung der Wörtersuche</strong></p>
                </div>

                <!-- Game evaluation card -->
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <h4 class="card-title">Liebes Team <span id="teamNameDisplay"></span>!</h4>
                        <p>Du hast <strong class="text-primary"><span id="wordCountDisplay"></span> Worte</strong> gefunden.</p>
                        <p>Dabei hast du <strong class="text-primary"><span id="teamScoreDisplay"></span> Punkte</strong> erreicht.</p>
                    </div>
                </div>

                <!-- Start new game card -->
                <div class="card">
                    <div class="card-body d-flex flex-column align-items-center">
                        <h4 class="card-title mb-4">Möchtest du noch einmal spielen?</h4>
                        <button id="startNewGameButton" class="btn btn-primary">Noch ein Spiel!</button>
                    </div>
                </div>
<br>
                <!-- Navigate to high score page card -->
                <div class="card">
                    <div class="card-body d-flex flex-column align-items-center">
                        <h4 class="card-title mb-4">Möchtest du dir die Spielstände ansehen?</h4>
                        <button id="showHighScoresButton" class="btn btn-secondary">Zu den Spielständen</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="game-end.js" defer></script>
</body>

</html>
