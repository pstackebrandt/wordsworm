<!DOCTYPE html>
<!-- filename: index.html -->
<html lang="de">

<head>
    <meta charset="UTF-8">
    <!-- Viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Description for SEO -->
    <meta name="description"
        content="Wörterwurm ist ein packendes Wortspiel, bei dem die Spieler einzeln oder in Teams darum wetteifern eine möglichst große Anzahl von Wörtern zu finden, die in einem bestimmten Zusammenhang stehen.">
    <title>Wörterwurm</title>
    <!-- Bootstrap CSS for easy styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- Game title -->
        <h1>Wörterwurm</h1>

        <!-- Current team name display -->
        <h3 id="currentTeamNameDisplay"></h3>

        <!-- Area where the game is rendered -->
        <div id="gameArea">
            <!-- Our game will be dynamically inserted here with JavaScript -->
        </div>

        <!-- Team name change area -->
        <h2>Teamnamen ändern</h2>
        <div id="teamChangeArea">
            <!-- Option to change team name will be inserted here -->
        </div>
    </div>
    <!-- JavaScript file controlling the game -->
    <script src="wordsworm.js"></script>
</body>

</html>
