<!DOCTYPE html>
<!-- filename: index.html -->
<html lang="de">

<head>
    <meta charset="UTF-8">
    <!-- Viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Description for SEO -->
    <meta name="description"
        content="Wörterwurm ist ein packendes Wortspiel, bei dem die Spieler einzeln oder in Teams darum wetteifern eine möglichst große Anzahl von Wörtern zu finden, die in einem bestimmten Zusammenhang stehen.">
    <title>Wörterwurm</title>
    <!-- Bootstrap CSS for easy styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Our JavaScript file -->
    <script src="wordsworm.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <main id="mainArea" class="col-md-8">
                <!-- Page title -->
                <div class="text-center mb-4">
                    <h1 id="pageTitle">Wörterwurm</h1>
                    <p id="slogan" class="lead">Finde das nächste passende Wort und lasse Deinen Wurm wachsen!</p>
                </div>

                <div id="teamDisplayAndTeamChangeArea" class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-center">
                            <div>
                                <h2 id="teamNameDisplay" class="card-title mb-4" ></h2>
                            </div>
                        </div>
                        <!-- Team name change area -->
                        <div class="d-flex justify-content-end">
                            <div id="teamChangeArea" class="input-group">
                                <!-- Option to change team name will be inserted here -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Area where the game is rendered -->
                <div id="gameArea">
                    <!-- Area for word input -->
                    <div id="wordInputArea" class="card mb-4">
                        <div class="card-body">
                            <h2 class="card-title">Wort hinzufügen</h2>
                            <div class="input-group input-button-container">
                                <input id="wordInput" type="text" class="form-control"
                                    placeholder="Nächstes Wort eingeben" aria-label="Nächstes Wort eingeben"
                                    aria-describedby="addWordButton">
                                <button id="addWordButton" class="btn btn-primary ms-3" type="button">Hinzufügen</button>
                            </div>
                        </div>
                        <div id="wordInputHelp" class="card-body text-muted">
                            Das nächste Wort muss mit dem letzten Buchstaben des vorherigen Wortes beginnen.
                        </div>
                        <div id="wordInputFeedback" class="card-footer text-muted">
                            <!-- Feedback for the word input will be inserted here -->  
                        </div>   
                    </div>

                    <!-- Area for displaying found words -->
                    <div id="foundWordsList" class="card mb-4">
                        <div class="card-body">
                            <h2 class="card-title">Gefundene Wörter</h2>
                            <div id="wordList" class="word-list">
                                <!-- The list of found words will be dynamically inserted here -->
                            </div>
                        </div>
                    </div>


            </main>
        </div>
    </div>
</body>

</html>
