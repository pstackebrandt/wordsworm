<!DOCTYPE html>
<!-- filename: index.html -->
<html lang="de">

<head>
    <meta charset="UTF-8">
    <!-- Viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Description for SEO -->
    <meta name="description"
        content="Wörterwurm ist ein packendes Wortspiel, bei dem die Spieler einzeln oder in Teams darum wetteifern eine möglichst große Anzahl von Wörtern zu finden, die in einem bestimmten Zusammenhang stehen.">
    <title>Wörterwurm</title>
    <!-- Bootstrap CSS for easy styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Our JavaScript file -->
    <script src="wordsworm.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container py-4">
        <!-- Game title -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="text-center mb-4">
                    <h1>Wörterwurm</h1>
                    <p class="lead">Finde das nächste passende Wort und lasse Deinen Wurm wachsen!</p>
                </div>
                <!-- Current team name display and game area -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h3 id="currentTeamNameDisplay" class="card-title"></h3>
                        <!-- Area where the game is rendered -->
                        <div id="gameArea">
                            <!-- Area for word input -->
                            <div id="wordInputArea"></div>
                            <!-- Area for displaying found words -->
                            <div id="foundWordsList" class="card mb-4">
                                <div class="card-body">
                                    <h2 class="card-title">Gefundene Wörter</h2>
                                    <div id="wordList" class="word-list">
                                        <!-- The list of found words will be dynamically inserted here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Team name change area -->
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Teamnamen ändern</h2>
                        <div id="teamChangeArea">
                            <!-- Option to change team name will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
