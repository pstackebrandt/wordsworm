<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Description for SEO -->
    <meta name="description" content="Übersicht über Spielstände">
    <title>Auswertung der Spielstände</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container py-4">
        <div class="row justify-content-center">
            <!-- Page title -->
            <div class="text-center mb-4">
                <h1 id="pageTitle">Punkteübesicht!</h1>
                <h2 id="subtitle">Mal sehen, wer vorn liegt.</h2>
            </div>
        </div>
    </header>

    <main id="mainArea" class="container py-4">
        <div class="row justify-content-center">

            <!-- Game evaluation card -->
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">Liebes Team <span id="teamNameDisplay"></span>!</h2>
                    <p>Hier siehst du die Teams mit den meisten Punkte zahlen.</p>
                    <p>Wenn du dich anstrengst, bist du auch dabei!</p>
                    <div id="score-list">
                        <!-- Hier werden die High scores eingefügt -->
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <!-- Start new game card -->
        <div class="card">
            <div class="card-body d-flex flex-column align-items-center">
                <h2 class="card-title mb-4">Noch einmal spielen?</h2>
                <button id="startNewGameButton" class="btn btn-primary">Noch ein Spiel!</button>
            </div>
        </div>
    </footer>
    <script  type="module"src="js/high-scores.js"></script>
</body>

</html>
